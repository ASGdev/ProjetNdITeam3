<section id="soiree" class="content-section text-center">
	<div class="container">
		<div class="row">
          <div class="col-md-6" style="border-right: solid white 2px;">
            <a href="#soiree" class="js-scroll-trigger">
              <button type="button" id="but_minijeux" class="btn btn-primary btn-lg">Créer une soirée</button>
            </a>
          </div>
          <div class="col-md-6">
            <section id="amis" class="content-section text-center">
<div class="container">
  <h2>Contextual Classes</h2>
  <p>Contextual classes can be used to color table rows or table cells. The classes that can be used are: .active, .success, .info, .warning, and .danger.</p>
  <table class="table">
    <thead>
      <tr>
        <th>Soirée</th>
        <th>date</th>
      </tr>
    </thead>
    <tbody>

      	{% for soiree in tabSoiree %}
  		<tr>
	        <td>{{soiree.nom}}</td>
	        <td>{{soiree.date}}</td>
      	</tr>
		{% endfor %}   
    </tbody>
  </table>
</div>
</section> 
          </div>           
        </div>
	</div>
</section>
